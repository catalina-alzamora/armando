<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>drag and drop</title>
</head>
<body>
    <section class="draggableContainer">
        <img class="draggable" draggable="true" src="./img/door.jpg" alt="door" id="door">      
        <img class="draggable" draggable="true" src="./img/tree.png" alt="tree" id="tree">
    </section>

    <section class="droppableContainer">
        <div class="droppable" data-draggable-id="door"><span>Puerta</span></div>
        <div class="droppable" data-draggable-id="tree"><span>√Årbol</span></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
