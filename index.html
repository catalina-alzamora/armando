<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>drag and drop</title>
</head>
<body>
    <section class="draggableContainer">
        <img class="draggable" draggable="true" src="./img/door.jpg" alt="door" id="door">      
        <img class="draggable" draggable="true" src="./img/tree.png" alt="tree" id="tree">
    </section>

    <section class="droppableContainer">
        <div class="canvas">
            <div class="droppable doorDiv" data-draggable-id="door"></div>
            <div class="droppable treeDiv" data-draggable-id="tree"></div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
